#This is a workflow to update the outfolder  in S3 on a push to the repo. 

name: Update Out Folder

on:
  push: 
    branches:
      - main
    paths: 
      - "out/*"
      
      


    
permissions:
      id-token: write
      contents: read


jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Configure AWS credentials using OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          audience: sts.amazonaws.com
          role-to-assume: arn:aws:iam::385551203594:role/github-oidc-role
          aws-region: us-east-1

      - name: Upload files to S3
        run: | # aws s3 sync out/ s3://mkcresume/out/ --delete  
          aws s3 sync out/_next s3://mkcresume/_next 
          aws s3 sync out/images s3://mkcresume/images 
          aws s3 cp out/about.html s3://mkcresume/about.html
          aws s3 cp out/about.txt s3://mkcresume/about.txt
          aws s3 cp out/contact.html s3://mkcresume/contact.html 
          aws s3 cp out/about.txt s3://mkcresume/contact.txt
          aws s3 cp out/index.html s3://mkcresume/index.html
          aws s3 cp out/index.txt s3://mkcresume/index.txt
          aws s3 cp out/profile.html s3://mkcresume/profile.html 
          aws s3 cp out/profile.txt s3://mkcresume/profile.txt  
          aws s3 cp out/projects.html s3://mkcresume/projects.html
          aws s3 cp out/projects.txt s3://mkcresume/projects.txt
           aws s3 cp out/icon.ico s3://mkcresume/icon.ico 
          aws s3 cp out/404.html s3://mkcresume/404.html


             
          
          
      - name: Invalidate CloudFront cache 
        run:
            aws cloudfront create-invalidation --distribution-id E3O256W2OER804 --paths "/*" 


